<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Atualizar Tarefa</h1>

    <mat-form-field class="fullWidth">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="task.name"
        name="name"
        [formControl]="name"
        required
        matInput
        maxlength="100">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <button (click)="update()" [disabled]="!isCamposValidos()" class="fullWidth mat-elevation-z4" mat-flat-button
            color="primary">Atualizar
    </button>
    <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>
</div>
