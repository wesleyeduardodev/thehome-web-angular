<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Deletar Cliente</h1>

    <mat-form-field class="fullWidth">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="client.name"
        name="nome"
        [disabled]="true"
        matInput>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>CPF/CNPJ</mat-label>
      <input
        [(ngModel)]="client.cpfCnpj"
        name="cpfCnpj"
        matInput
        [disabled]="true">
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>E-mail</mat-label>
      <input
        [(ngModel)]="client.email"
        name="email"
        [disabled]="true"
        matInput
        placeholder="Ex.. fulano@mail.com">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>Telefone</mat-label>
      <input
        [(ngModel)]="client.telephone"
        name="telephone"
        [disabled]="true"
        matInput>
      <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>

    <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
    <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>
</div>
