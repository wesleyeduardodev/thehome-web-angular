<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Cadastrar Cliente</h1>
    <mat-form-field class="fullWidth">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="client.name"
        name="name"
        [formControl]="name"
        required
        matInput
        placeholder="Ex.. fulano de tal"
        maxlength="50">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <mat-form-field class="fullWidth">
      <mat-label>CPF/CNPJ</mat-label>
      <input
        [(ngModel)]="client.cpf"
        name="cpf"
        [formControl]="cpf"
        matInput
        placeholder="Ex..000.000.000-00"
        mask="000.000.000-00">
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>
    <mat-form-field class="fullWidth">
      <mat-label>E-mail</mat-label>
      <input
        [(ngModel)]="client.email"
        name="email"
        [formControl]="email"
        matInput
        placeholder="Ex.. fulano@mail.com">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    <mat-form-field class="fullWidth">
      <mat-label>Telefone</mat-label>
      <input
        [(ngModel)]="client.telephone"
        name="telephone"
        [formControl]="telephone"
        matInput
        placeholder="98981650805">
      <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>
    <button (click)="create()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
    <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>
</div>
