<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Cadastrar Cliente</h1>

    <mat-form-field class="fullWidth">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="client.name"
        name="name"
        [formControl]="name"
        required
        matInput
        maxlength="100">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>CPF/CNPJ</mat-label>
      <input
        name="cpfCnpj"
        [(ngModel)]="client.cpfCnpj"
        [formControl]="cpfCnpj"
        maxlength="18"
        matInput>
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>E-mail</mat-label>
      <input
        [(ngModel)]="client.email"
        name="email"
        [formControl]="email"
        matInput
        maxlength="100">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>Telefone</mat-label>
      <input
        [(ngModel)]="client.telephone"
        name="telephone"
        [formControl]="telephone"
        matInput
        maxlength="11"
        mask="00.000000000">
      <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>

    <button (click)="create()" [disabled]="!isValidFields()" class="fullWidth mat-elevation-z4" mat-flat-button
            color="primary">Cadastrar
    </button>
    <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>
</div>
